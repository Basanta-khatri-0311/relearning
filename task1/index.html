<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>

</head>

<body>
    <main>

        <section class="profileimage">
            <img src="profileimage.jpg" alt="Profile picture of Basanta Khatri">
        </section>

        <section class="theme-toggle">
            <button id="darkmodebtn">Toggle Dark Mode</button>
        </section>


        <section class="bio">
            <div class="name">
                <h3>Basanta khatri</h3>
            </div>
            <div class="role">
                <p>Frontend Developer</p>
            </div>
        </section>

        <section class="buttons">
            <button type="button" id="followbtn">Follow</button>
            <button type="button">Message</button>
        </section>

        <section class="socials">
            <a href=""><i class="ri-global-line"></i></a>
            <a href=""><i class="ri-twitter-fill"></i></a>
            <a href=""><i class="ri-instagram-line"></i></a>
            <a href=""><i class="ri-linkedin-fill"></i></a>
        </section>

        <section class="like-section">
            <i id="likebtn" class="ri-heart-line"></i>
            <span id="likecount">0</span>
        </section>



    </main>
</body>

</html>
